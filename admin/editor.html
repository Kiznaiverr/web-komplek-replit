<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Artikel - Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/editor.css">
    <!-- Include Config -->
    <script type="module">
        import config from '../javascript/config.js';
        window.TINYMCE_API_KEY = config.TINYMCE_API_KEY;
    </script>
    <!-- Include TinyMCE -->
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/6.7.2/tinymce.min.js"></script>
</head>
<body class="editor-page">
    <nav class="editor-nav">
        <div class="nav-left">
            <a href="dashboard.html" class="btn-back">
                <i class="fas fa-arrow-left"></i> Kembali
            </a>
            <h1 id="editorTitle">Artikel Baru</h1>
        </div>
        <div class="nav-right">
            <button type="button" id="previewBtn" class="btn-secondary">
                <i class="fas fa-eye"></i> Preview
            </button>
            <button type="submit" form="articleForm" class="btn-primary">
                <i class="fas fa-save"></i> Simpan
            </button>
        </div>
    </nav>

    <main class="editor-content">
        <form id="articleForm" class="editor-form">
            <div class="form-group">
                <label for="title">Judul Artikel</label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="articleDate">Tanggal Artikel</label>
                <input type="date" id="articleDate" name="articleDate" required>
            </div>
            
            <div class="form-group">
                <label for="imageUpload">Gambar Sampul Artikel (800x600)</label>
                <div class="image-upload">
                    <input type="file" id="imageUpload" accept="image/*" required>
                    <small class="upload-hint">Gambar akan diubah ukurannya menjadi 800x600 pixel</small>
                    <div id="imagePreview"></div>
                    <div class="upload-progress" style="display: none;">
                        <div class="progress-bar"></div>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="content">Konten Artikel</label>
                <textarea id="content" name="content"></textarea>
            </div>
        </form>
    </main>

    <!-- Preview Modal -->
    <div id="previewModal" class="modal preview-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Preview Artikel</h2>
                <button class="close-btn">Ã—</button>
            </div>
            <div class="preview-content">
                <div id="previewArea"></div>
            </div>
        </div>
    </div>
    <script src="../javascript/admin/editor.js" type="module"></script>
</body>
</html>
